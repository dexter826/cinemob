<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinemetrics</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-background: 249 250 251;
      /* gray-50 */
      --color-surface: 255 255 255;
      /* white */
      --color-primary: 16 185 129;
      /* emerald-500 */
      --color-secondary: 139 92 246;
      /* violet-500 */
      --color-text-main: 17 24 39;
      /* gray-900 */
      --color-text-muted: 107 114 128;
      /* gray-500 */
    }

    .dark {
      --color-background: 11 12 21;
      /* Dark Blue/Black */
      --color-surface: 21 23 37;
      /* Dark Surface */
      --color-primary: 16 185 129;
      /* emerald-500 */
      --color-secondary: 168 85 247;
      /* purple-500 */
      --color-text-main: 255 255 255;
      /* white */
      --color-text-muted: 156 163 175;
      /* gray-400 */
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            background: 'rgb(var(--color-background))',
            surface: 'rgb(var(--color-surface))',
            primary: 'rgb(var(--color-primary))',
            secondary: 'rgb(var(--color-secondary))',
            'text-main': 'rgb(var(--color-text-main))',
            'text-muted': 'rgb(var(--color-text-muted))',
          },
          animation: {
            'slide-in-right': 'slide-in-right 0.3s ease-out forwards',
          },
          keyframes: {
            'slide-in-right': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
</head>

<body class="bg-background text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
